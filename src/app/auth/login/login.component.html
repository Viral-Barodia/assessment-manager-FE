
<div class="container mt-5 d-flex justify-content-center">
    <div class="card">
        <div class="card-body p-5">
            <h2 class="text-center mb-5">LOG IN</h2>

            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-outline mb-4">
                    <label class="form-label required">Your Email</label>
                    <input type="email" class="form-control form-control-lg" formControlName="email"/>
                    <div class="error-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                        <p>Email is required</p>
                    </div>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label required">Password</label>
                    <input minlength="6" type="password" class="form-control form-control-lg" formControlName="password"/>
                    <div class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                        <p>Password is required</p>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <button (click)="onLogin()" type="button" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

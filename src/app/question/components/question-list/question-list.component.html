<div class="container mt-5">
    <h2 class="mb-4">Questions List</h2>
    
    <div *ngIf="questions.length === 0">
      <p>No questions available.</p>
    </div>
    
    <ul class="list-group">
      <li *ngFor="let question of questions" class="list-group-item d-flex justify-content-between align-items-start">
        <div>
          <h5>{{ question.questionText }}</h5>
          <ul class="list-group list-group-flush">
            <li *ngFor="let option of question.options" 
                class="list-group-item"
                [ngClass]="{'list-group-item-success': option.isCorrect}">
              {{ option.optionText }}
            </li>
          </ul>
        </div>
        <div class="d-flex align-items-center">
          <button class="btn btn-sm btn-outline-primary me-2" (click)="onEditQuestion(question)">
            <i class="fas fa-edit"></i> Edit
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="onDeleteQuestion(question)">
            <i class="fas fa-trash-alt"></i> Delete
          </button>
        </div>
      </li>
    </ul>
    
    <div class="mt-4 d-flex justify-content-between">
      <button (click)="onPageChange(page - 1)" [disabled]="page <= 1" class="btn btn-primary">Previous</button>
      <span>Page {{ page }} of {{ totalPages }}</span>
      <button (click)="onPageChange(page + 1)" [disabled]="page * limit >= totalQuestions" class="btn btn-primary">Next</button>
    </div>
</div>
